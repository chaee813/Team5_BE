---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 이미지를 넣어주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_77a7183676cc
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL
              value: jdbc:mysql://mysql:3306/sunsu_wedding
            - name: MYSQL_USERNAME
                valueFrom: 
                  secretKeyRef:
                    name: secrets
                    key: MYSQL_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: secrets
                  key: MYSQL_PASSWORD 
          resources:
            requests:
              memory: 1Gi
        
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
